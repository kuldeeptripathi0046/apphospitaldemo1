<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Optimized Navbar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
 
</head>

<body>

<header class="header" id="header">
   
<nav class="navbar navbar-expand-lg navbar-light bg-light py-3 fixed-top">
    <div class="container d-flex align-items-center justify-content-between">
  
    
      <a href="https://apphospital.devserver.work" class="navbar-brand d-flex align-items-center">
        <img src="assets/images/imglogo.png" alt="Logo" class="me-2" style="height: 50px;">
        <div>
          <span class="fw-bold">Apphospitalist</span>
          <p class="m-0" style="font-size: 14px;">Lorem ipsum </p>
        </div>
      </a>
 
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
  
    
      <div class="collapse navbar-collapse justify-content-evenly" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link menu-link" href="https://apphospital.devserver.work/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link menu-link" href="https://apphospital.devserver.work/#explore">Explore</a>
          </li>
          <li class="nav-item">
            <a class="nav-link menu-link" href="https://apphospital.devserver.work/pricing">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link menu-link" href="https://apphospital.devserver.work/contact-us">Contact</a>
          </li>
        </ul>
      </div>
  
 
<div class="rightsidebtn d-none d-lg-flex align-items-center">

    <div class="nav-item d-flex align-items-center">
      <button class="icon-btn" onclick="toggleSearch()">
        <i class="fas fa-search"></i>
      </button>
      <input type="text" id="searchInput" class=" search-bar ms-2" placeholder="Search...">
    </div>

   
    <a href="/" class="btn btn-custom mx-3">Register</a>
    <a href="/" class="btn btn-custom">Login</a>
</div>
    </div>
  </nav>
  

<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
  
    <div class="offcanvas-body">
      
    
      <div class="offcanvas-search d-flex align-items-center mb-3">
        <input type="text" class="form-control" placeholder="Search...">
        <button class="btn btn-custom ms-2">
          <i class="fas fa-search"></i>
        </button>
      </div>
  
     
      <div class="offcanvas-buttons d-flex flex-column mb-4">
        <a href="/" class="btn btn-custom mb-2">Register</a>
        <a href="/" class="btn btn-custom">Login</a>
      </div>
  
     
      <ul class="list-unstyled">
        <li><a href="https://apphospital.devserver.work/about" class="nav-link">About</a></li>
        <li><a href="https://apphospital.devserver.work/#explore" class="nav-link">Explore</a></li>
        <li><a href="https://apphospital.devserver.work/pricing" class="nav-link">Pricing</a></li>
        <li><a href="https://apphospital.devserver.work/contact-us" class="nav-link">Contact</a></li>
      </ul>
    </div>
  </div>
 
</header>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js/script.js"></script>
</body>
</html>
